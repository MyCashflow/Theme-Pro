{Banner(
	name: 'category-{CategoryId}',
	before: '<div class="Banners">',
	after: '</div>',
	helper: '{{
		<div class="Banner Banner-Body">
			{BannerImage(imagesize: 'big')}
			{BannerText(
				before: '
					<div class="BannerContent">
						<div class="BannerText">',
				after: '
						</div>
					</div>'
			)}
		</div>
	}}'
)}
