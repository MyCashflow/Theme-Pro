{Banners(
	name: 'category-{CategoryID}',
	before: '<div class="Banners Banners-Wide" data-slider="banner-wide">',
	after: '</div>',
	helper: '{{
		<div class="Banner Banner-Wide">
			<div class="AspectRatio">
				{BannerUrl(
					before: '<a class="BannerCoverLink" href="',
					after: '" {BannerLinkData}></a>'
				)}
				<div class="BannerBackgroundImage" data-flickity-bg-lazyload="{BannerImageURL(imagesize: 'banner-wide')}"></div>
				{BannerText(
					before: '
						<div class="Container">
							<div class="BannerContent">',
					after: '
							</div>
						</div>'
				)}
			</div>
		</div>
	}}'
)}
