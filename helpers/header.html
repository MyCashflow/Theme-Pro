{Doctype}
<html lang="{CurrentLanguageCode}">
	<head>
		<meta charset="utf-8" />
		<title>{Title}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta name="description" content="{MetaDescription}" />
		<meta name="robots" content="index, follow" />
		{Feed}
		<link rel="canonical" href="{ShopUrl}{CanonicalUrl}" />
		<link rel="shortcut icon" type="image/ico" href="{ThemeUrl}/images/favicon.ico" />
		<script>document.documentElement.className += ' JS JS-Loading';</script>
		{Helper(file: 'helpers/styles')}
		{Extensions(for: 'head')}
	</head>
	<body class="{BodyClass}">
		{Extensions(for: 'body')}
		{AdminTools}
		<div class="SiteWrapper">
			<div class="Site">
				<div class="SiteBody">
					<div class="NavigationBar Hide-Desktop">
						<div class="Container">
							<div class="Flex Flex-NoMargin">
								<div class="FlexItem FlexItem-Grow">
									{Logo(width: '240', height: '120')}
								</div>
								<div class="FlexItem">
									<a href="/cart/" class="NavigationBarToggle NavigationBarToggle-Right" data-drawer-toggle="cart">
										<span class="fa fa-shopping-cart"></span>
										<span class="CartTotal">{CartSubTotal}</span>
									</a>
								</div>
								<div class="FlexItem">
									<a href="#" class="NavigationBarToggle NavigationBarToggle-Right" data-drawer-toggle="menu">
										<span class="fa fa-bars"></span>
									</a>
								</div>
							</div>
						</div>
					</div>
