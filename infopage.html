{Helper(file: 'helpers/header')}
	<div class="Layout">
		<div class="LayoutAside Hide-Tablet">
			{Helper(file: 'helpers/sidebar')}
		</div>
		<div class="LayoutMain">
			{Helper(file: 'helpers/site-header')}
			{InfoPageImageUrl(
					imagesize: 'banner-wide',
					before: '
						<div class="Banners Banners-Wide">
							<div class="Banner Banner-Wide">
								<div class="AspectRatio">
									<div class="BannerBackgroundImage" style="background-image: url(',
					after: ')"></div>
								</div>
						</div>
					</div>'
			)}
			<div class="SiteContent">
				<div class="Container">
					<div class="Grid">
						<div class="Col-12-12">
							<h1>{PageTitle}</h1>
							{Content}
						</div>
					</div>
				</div>
			</div>
			{Helper(file: 'helpers/site-footer')}
		</div>
	</div>
{Helper(file: 'helpers/footer')}
